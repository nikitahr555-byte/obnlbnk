
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
      <defs>
        
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  
        
    <filter id="luxury">
      <feSpecularLighting result="specOut" specularExponent="20" lighting-color="#cccccc">
        <fePointLight x="100" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  
        
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#1E2B3A" />
          <stop offset="100%" stop-color="#647687" />
        </linearGradient>
        
        <linearGradient id="metalgrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#333" stop-opacity="0.1" />
          <stop offset="50%" stop-color="#FFF" stop-opacity="0.3" />
          <stop offset="100%" stop-color="#333" stop-opacity="0.1" />
        </linearGradient>
        
        <pattern id="pattern1" width="20" height="20" patternUnits="userSpaceOnUse">
          <circle cx="10" cy="10" r="1" fill="#C0A080" opacity="0.3" />
        </pattern>
        
        <filter id="blur">
          <feGaussianBlur stdDeviation="1" />
        </filter>
      </defs>
      
      <!-- Фон -->
      <rect width="400" height="400" fill="url(#grad1)" />
      <rect width="400" height="400" fill="url(#pattern1)" />
      
      <!-- Декоративные элементы роскоши -->
      
        <g filter="url(#luxury)">
          <polygon points="383.15931565090744,283.0738163239643 375.9251491942844,291.562690607872 375.0379367812036,302.6805593363737 363.92006805270194,303.5677717494545 355.43119376879423,310.8019382060775 346.9423194848865,303.5677717494545 335.82445075638486,302.6805593363737 334.93723834330405,291.562690607872 327.703071886681,283.0738163239643 334.93723834330405,274.5849420400566 335.82445075638486,263.46707331155494 346.9423194848865,262.5798608984741 355.43119376879423,255.34569444185107 363.92006805270194,262.5798608984741 375.0379367812036,263.46707331155494 375.9251491942844,274.5849420400566" fill="#E0F7FA" stroke="#B2EBF2" stroke-width="0.5" filter="url(#glow)" opacity="0.7" />
          <polygon points="383.15931565090744,283.0738163239643 375.9251491942844,291.562690607872 375.0379367812036,302.6805593363737 363.92006805270194,303.5677717494545 355.43119376879423,310.8019382060775 346.9423194848865,303.5677717494545 335.82445075638486,302.6805593363737 334.93723834330405,291.562690607872 327.703071886681,283.0738163239643 334.93723834330405,274.5849420400566 335.82445075638486,263.46707331155494 346.9423194848865,262.5798608984741 355.43119376879423,255.34569444185107 363.92006805270194,262.5798608984741 375.0379367812036,263.46707331155494 375.9251491942844,274.5849420400566" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
        </g>
      
        <g filter="url(#luxury)">
          <polygon points="98.35265077637929,91.94930945955552 111.43754482676206,107.21501918500209 115.79917617688966,113.75746621019348 111.43754482676206,120.29991323538488 98.35265077637929,135.56562296083143 85.26775672599652,120.29991323538488 80.90612537586892,113.75746621019348 85.26775672599652,107.21501918500209" 
                  fill="#B9F2FF" opacity="0.7" filter="url(#glow)" />
          <line x1="89.62938807612412" y1="105.0342035099383" x2="107.07591347663447" y2="122.48072891044868" 
                stroke="white" opacity="0.8" stroke-width="1" />
          <line x1="107.07591347663447" y1="105.0342035099383" x2="89.62938807612412" y2="122.48072891044868" 
                stroke="white" opacity="0.8" stroke-width="1" />
        </g>
      
      
      <!-- Основной роскошный элемент в зависимости от темы -->
      
      <g transform="translate(100, 180) scale(1.5)">
        <!-- Премиальный спорткар в реалистичном стиле -->
        
        <!-- Кузов машины - обтекаемый спорткар -->
        <path d="M0,65 C10,60 25,55 50,55 L90,55 C115,55 130,60 140,65 L140,75 C140,78 138,80 135,80 L5,80 C2,80 0,78 0,75 Z" 
              fill="#C0A080" stroke="#A0A0A0" stroke-width="1" filter="url(#luxury)" />
        
        <!-- Верхняя часть (крыша) с аэродинамическими линиями -->
        <path d="M40,55 C45,30 85,30 100,55" 
              fill="#C0A080" stroke="#A0A0A0" stroke-width="1" />
        
        <!-- Дополнительные контуры для дизайна -->
        <path d="M20,65 C30,62 40,60 50,58" fill="none" stroke="#A0A0A0" stroke-width="0.7" />
        <path d="M80,58 C90,60 100,62 110,65" fill="none" stroke="#A0A0A0" stroke-width="0.7" />
        
        <!-- Колеса с литыми дисками -->
        <circle cx="30" cy="80" r="15" fill="#222" stroke="#A0A0A0" stroke-width="1" />
        <circle cx="30" cy="80" r="9" fill="#444" />
        <circle cx="30" cy="80" r="7" fill="#666" />
        
        <!-- Детали дисков -->
        <path d="M26,74 L34,86" stroke="#999" stroke-width="1" />
        <path d="M34,74 L26,86" stroke="#999" stroke-width="1" />
        <path d="M23,80 L37,80" stroke="#999" stroke-width="1" />
        <path d="M30,73 L30,87" stroke="#999" stroke-width="1" />
        
        <!-- Заднее колесо -->
        <circle cx="110" cy="80" r="15" fill="#222" stroke="#A0A0A0" stroke-width="1" />
        <circle cx="110" cy="80" r="9" fill="#444" />
        <circle cx="110" cy="80" r="7" fill="#666" />
        
        <!-- Детали заднего диска -->
        <path d="M106,74 L114,86" stroke="#999" stroke-width="1" />
        <path d="M114,74 L106,86" stroke="#999" stroke-width="1" />
        <path d="M103,80 L117,80" stroke="#999" stroke-width="1" />
        <path d="M110,73 L110,87" stroke="#999" stroke-width="1" />
        
        <!-- Тонированные окна -->
        <path d="M45,55 C50,35 80,35 95,55" 
              fill="#222" stroke="#A0A0A0" stroke-width="0.7" opacity="0.8" />
        
        <!-- Детали салона, видимые сквозь стекло -->
        <path d="M50,50 L90,50" stroke="#444" stroke-width="0.5" opacity="0.5" />
        <circle cx="70" cy="45" r="3" fill="#111" /> <!-- Рулевое колесо -->
        
        <!-- Современные LED фары -->
        <path d="M10,60 L20,60 L20,65 L10,65 Z" fill="#FFFFFF" opacity="0.9" />
        <path d="M10,60 L20,60 L20,65 L10,65 Z" fill="#FFFF88" opacity="0.3" filter="url(#glow)" />
        
        <path d="M120,60 L130,60 L130,65 L120,65 Z" fill="#ff3333" opacity="0.9" /> <!-- Задние фонари -->
        <path d="M120,60 L130,60 L130,65 L120,65 Z" fill="#ff0000" opacity="0.3" filter="url(#glow)" />
        
        <!-- Детали кузова и стильные линии -->
        <path d="M40,57 C60,54 80,54 100,57" fill="none" stroke="#A0A0A0" stroke-width="0.7" />
        <path d="M30,70 L110,70" fill="none" stroke="#A0A0A0" stroke-width="0.5" />
        
        <!-- Воздухозаборники -->
        <path d="M60,65 L80,65 L80,70 L60,70 Z" fill="#111" />
        <path d="M62,66 L78,66" stroke="#222" stroke-width="0.5" />
        <path d="M62,67 L78,67" stroke="#222" stroke-width="0.5" />
        <path d="M62,68 L78,68" stroke="#222" stroke-width="0.5" />
        <path d="M62,69 L78,69" stroke="#222" stroke-width="0.5" />
        
        <!-- Эффект металлического блеска -->
        <path d="M30,55 C60,48 80,48 110,55" 
              fill="none" stroke="#FFF" stroke-width="1" opacity="0.2" />
        <path d="M30,52 C60,45 80,45 110,52" 
              fill="none" stroke="#FFF" stroke-width="0.5" opacity="0.1" />
        
        <!-- Логотип премиального бренда -->
        <circle cx="70" cy="62" r="4" fill="#E0E0E0" stroke="#A0A0A0" stroke-width="0.5" filter="url(#glow)" />
        <path d="M68,62 L72,62 M70,60 L70,64" stroke="#111" stroke-width="0.8" />
      </g>
    
      
      <!-- Рамка -->
      <rect width="390" height="390" x="5" y="5" stroke="#A0A0A0" stroke-width="2" fill="none" rx="10" ry="10" />
      <rect width="396" height="396" x="2" y="2" stroke="#A0A0A0" stroke-width="1" fill="none" rx="12" ry="12" opacity="0.5" />
      
      <!-- Премиальная надпись -->
      <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E0E0E0" filter="url(#blur)" opacity="0.8">Bnalbank Luxury NFT</text>
      <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Bnalbank Luxury NFT</text>
    </svg>
  