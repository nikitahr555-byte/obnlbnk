
    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
      <defs>
        
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  
        
    <filter id="luxury">
      <feSpecularLighting result="specOut" specularExponent="20" lighting-color="#cccccc">
        <fePointLight x="100" y="100" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  
        
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#0D1B2A" />
          <stop offset="100%" stop-color="#B22222" />
        </linearGradient>
        
        <linearGradient id="metalgrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#333" stop-opacity="0.1" />
          <stop offset="50%" stop-color="#FFF" stop-opacity="0.3" />
          <stop offset="100%" stop-color="#333" stop-opacity="0.1" />
        </linearGradient>
        
        <pattern id="pattern1" width="20" height="20" patternUnits="userSpaceOnUse">
          <circle cx="10" cy="10" r="1" fill="#D4AF37" opacity="0.3" />
        </pattern>
        
        <filter id="blur">
          <feGaussianBlur stdDeviation="1" />
        </filter>
      </defs>
      
      <!-- Фон -->
      <rect width="400" height="400" fill="url(#grad1)" />
      <rect width="400" height="400" fill="url(#pattern1)" />
      
      <!-- Декоративные элементы роскоши -->
      
        <g filter="url(#luxury)">
          <circle cx="316.2204835616195" cy="177.82170324621993" r="32.81387905367279" fill="#FFD700" opacity="0.9" stroke="#E6BE8A" stroke-width="0.5" />
          <circle cx="316.2204835616195" cy="177.82170324621993" r="30.813879053672792" fill="#FFD700" opacity="0.8" />
          <text x="316.2204835616195" y="182.82170324621993" font-family="Arial" font-size="16.406939526836396" font-weight="bold" text-anchor="middle" fill="#222">$</text>
        </g>
      
        <g filter="url(#luxury)">
          <circle cx="162.1959682421223" cy="312.7484580539768" r="38.81347825321359" fill="#FFD700" opacity="0.9" stroke="#E6BE8A" stroke-width="0.5" />
          <circle cx="162.1959682421223" cy="312.7484580539768" r="36.81347825321359" fill="#FFD700" opacity="0.8" />
          <text x="162.1959682421223" y="317.7484580539768" font-family="Arial" font-size="19.406739126606794" font-weight="bold" text-anchor="middle" fill="#222">$</text>
        </g>
      
        <g filter="url(#luxury)">
          <polygon points="43.30360934729285,2.7214130188592236 69.58830219627875,33.38688800934277 78.34986647927406,46.52923443383572 69.58830219627875,59.67158085832867 43.30360934729285,90.33705584881221 17.018916498306954,59.67158085832867 8.257352215311649,46.52923443383572 17.018916498306954,33.38688800934277" 
                  fill="#B9F2FF" opacity="0.7" filter="url(#glow)" />
          <line x1="25.78048078130225" y1="29.00610586784512" x2="60.82673791328345" y2="64.05236299982631" 
                stroke="white" opacity="0.8" stroke-width="1" />
          <line x1="60.82673791328345" y1="29.00610586784512" x2="25.78048078130225" y2="64.05236299982631" 
                stroke="white" opacity="0.8" stroke-width="1" />
        </g>
      
        <g transform="translate(335.26879608657737, 154.76041470438997) scale(0.6115240382297278)">
          <ellipse cx="0" cy="0" rx="20" ry="5" fill="#FFD700" opacity="0.2" filter="url(#glow)" />
          <ellipse cx="0" cy="0" rx="10" ry="2" fill="white" opacity="0.4" />
        </g>
      
      
      <!-- Основной роскошный элемент в зависимости от темы -->
      
      <g transform="translate(50, 150) scale(1.2)">
        <!-- Роскошная суперяхта в реалистичном стиле -->
        
        <!-- Корпус яхты - современный дизайн -->
        <path d="M20,120 C40,115 60,110 100,110 C140,110 160,115 180,120 L200,150 L0,150 Z" 
              fill="#D4AF37" stroke="#E6BE8A" stroke-width="1" filter="url(#luxury)" />
        
        <!-- Верхние палубы - многоуровневая структура -->
        <rect x="40" y="90" width="120" height="20" rx="3" 
              fill="#B22222" stroke="#E6BE8A" stroke-width="1" />
        <rect x="50" y="70" width="100" height="20" rx="3" 
              fill="#B22222" stroke="#E6BE8A" stroke-width="1" />
        <rect x="60" y="50" width="80" height="20" rx="3" 
              fill="#B22222" stroke="#E6BE8A" stroke-width="1" />
        
        <!-- Стеклянные панели и окна -->
        <rect x="45" y="95" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        <rect x="65" y="95" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        <rect x="85" y="95" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        <rect x="105" y="95" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        <rect x="125" y="95" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        
        <rect x="55" y="75" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        <rect x="75" y="75" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        <rect x="95" y="75" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        <rect x="115" y="75" width="15" height="10" rx="1" fill="#86C5DA" opacity="0.8" />
        
        <!-- Детали премиум-класса -->
        <circle cx="100" cy="60" r="5" fill="#FFD700" filter="url(#glow)" /> <!-- Радар/спутниковая тарелка -->
        
        <!-- Флагшток с флагом на корме -->
        <rect x="150" y="45" width="1" height="25" fill="#555" />
        <path d="M151,45 L160,50 L151,55" fill="#E6BE8A" />
        
        <!-- Перила и детали палубы -->
        <path d="M40,90 L160,90" stroke="#E6BE8A" stroke-width="0.7" opacity="0.8" />
        <path d="M50,70 L150,70" stroke="#E6BE8A" stroke-width="0.7" opacity="0.8" />
        <path d="M60,50 L140,50" stroke="#E6BE8A" stroke-width="0.7" opacity="0.8" />
        
        <!-- Бассейн на верхней палубе -->
        <rect x="70" y="55" width="20" height="10" rx="1" fill="#86C5DA" opacity="0.6" />
        
        <!-- Спасательная шлюпка -->
        <ellipse cx="135" cy="65" rx="15" ry="5" fill="#EEE" stroke="#555" stroke-width="0.5" />
        
        <!-- Спокойная вода вокруг -->
        <path d="M-20,150 Q50,155 100,150 Q150,145 220,150 L220,180 L-20,180 Z" fill="#3A7CA5" opacity="0.6" />
        <path d="M-20,150 Q70,153 100,150 Q130,147 220,150" fill="none" stroke="#FFF" stroke-width="0.5" opacity="0.3" />
      </g>
    
      
      <!-- Рамка -->
      <rect width="390" height="390" x="5" y="5" stroke="#E6BE8A" stroke-width="2" fill="none" rx="10" ry="10" />
      <rect width="396" height="396" x="2" y="2" stroke="#E6BE8A" stroke-width="1" fill="none" rx="12" ry="12" opacity="0.5" />
      
      <!-- Премиальная надпись -->
      <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FFD700" filter="url(#blur)" opacity="0.8">Bnalbank Luxury NFT</text>
      <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Bnalbank Luxury NFT</text>
    </svg>
  