
    <svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
      <!-- Фон с градиентом -->
      <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#1E293B" />
          <stop offset="100%" stop-color="#1E293B" stop-opacity="0.8" />
        </linearGradient>
        <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#374151" />
          <stop offset="100%" stop-color="#4B5563" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
          <feOffset dx="0" dy="10" result="offsetblur" />
          <feComponentTransfer>
            <feFuncA type="linear" slope="0.3" />
          </feComponentTransfer>
          <feMerge>
            <feMergeNode />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
        <clipPath id="roundedRect">
          <rect x="100" y="100" width="824" height="824" rx="40" ry="40" />
        </clipPath>
      </defs>
      
      <!-- Основной фон -->
      <rect width="1024" height="1024" fill="url(#bgGradient)" />
      
      <!-- Светящийся эффект -->
      <circle cx="512" cy="300" r="300" fill="#4B5563" opacity="0.15" />
      
      <!-- Основная карточка -->
      <g filter="url(#dropShadow)">
        <rect x="100" y="100" width="824" height="824" rx="40" ry="40" fill="url(#cardGradient)" />
      </g>
      
      <!-- Декоративные элементы -->
      <rect x="150" y="150" width="724" height="724" rx="30" ry="30" fill="none" stroke="#6B7280" stroke-width="2" opacity="0.7" />
      <rect x="170" y="170" width="684" height="684" rx="20" ry="20" fill="none" stroke="#6B7280" stroke-width="1" opacity="0.5" />
      
      <!-- Иконка -->
      <g transform="translate(512, 400) scale(6)">
        <path d="M80,30H20v40h60V30z M50,62c-6.6,0-12-5.4-12-12s5.4-12,12-12s12,5.4,12,12S56.6,62,50,62z M50,42c-4.4,0-8,3.6-8,8 s3.6,8,8,8s8-3.6,8-8S54.4,42,50,42z M30,38c-2.2,0-4-1.8-4-4s1.8-4,4-4s4,1.8,4,4S32.2,38,30,38z M70,66c-2.2,0-4-1.8-4-4 s1.8-4,4-4s4,1.8,4,4S72.2,66,70,66z" fill="${color.primary}"/>
      </g>
      
      <!-- Текст -->
      <text x="512" y="650" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="white" font-weight="bold">
        Денежный Поток
      </text>
      
      <text x="512" y="720" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="white">
        COMMON
      </text>
      
      <!-- Блестящий эффект -->
      <g clip-path="url(#roundedRect)">
        <rect x="-200" y="-200" width="300" height="2000" fill="white" opacity="0.05" transform="rotate(45, 512, 512)" />
        <rect x="-250" y="-200" width="100" height="2000" fill="white" opacity="0.1" transform="rotate(45, 512, 512)" />
      </g>
    </svg>
  