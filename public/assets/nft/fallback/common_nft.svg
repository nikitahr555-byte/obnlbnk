<svg width="350" height="350" viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1c29" />
      <stop offset="100%" stop-color="#2d2f3b" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4d3f8a" />
      <stop offset="100%" stop-color="#7455b8" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="350" height="350" fill="url(#bgGradient)" />
  
  <!-- Стилизованная NFT карточка -->
  <rect x="75" y="75" width="200" height="200" rx="15" fill="url(#cardGradient)" />
  
  <!-- Искрящиеся элементы -->
  <circle cx="100" cy="100" r="5" fill="white" opacity="0.7" />
  <circle cx="250" cy="100" r="5" fill="white" opacity="0.7" />
  <circle cx="100" cy="250" r="5" fill="white" opacity="0.7" />
  <circle cx="250" cy="250" r="5" fill="white" opacity="0.7" />
  
  <!-- Центральный символ NFT -->
  <circle cx="175" cy="155" r="50" fill="#1a1c29" />
  <text x="175" y="170" text-anchor="middle" fill="#fff" font-family="Arial" font-weight="bold" font-size="36">NFT</text>
  
  <!-- Блестящий эффект -->
  <path d="M 80,80 L 100,100 M 110,70 L 130,90 M 140,60 L 160,80" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.4" />
  <path d="M 190,60 L 210,80 M 220,70 L 240,90 M 250,80 L 270,100" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.4" />
  
  <!-- Текст -->
  <text x="175" y="230" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="16">Loading Image...</text>
  <text x="175" y="290" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold" font-size="18">NFT Collection</text>
</svg>