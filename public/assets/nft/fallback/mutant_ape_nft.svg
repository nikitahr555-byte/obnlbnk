<svg width="350" height="350" viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон с градиентом -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2830" />
      <stop offset="100%" stop-color="#162026" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#7cff4d" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#176a05" stop-opacity="0.0" />
    </radialGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="350" height="350" fill="url(#bgGradient)" />
  
  <!-- Свечение мутагена -->
  <circle cx="175" cy="175" r="150" fill="url(#glowGradient)" />
  
  <!-- Стилизованная мутировавшая обезьяна -->
  <g transform="translate(50, 50)">
    <!-- Голова обезьяны -->
    <circle cx="125" cy="125" r="100" fill="#4d6348" />
    
    <!-- Мутационные наросты -->
    <path d="M190,70 Q210,40 225,60 Q240,85 220,95 Z" fill="#3a9421" />
    <path d="M60,70 Q45,35 25,55 Q10,80 30,90 Z" fill="#3a9421" />
    
    <!-- Лицо и черты -->
    <circle cx="90" cy="95" r="18" fill="#d2efc9" />
    <circle cx="90" cy="95" r="10" fill="#111" />
    
    <circle cx="160" cy="95" r="18" fill="#d2efc9" />
    <circle cx="160" cy="95" r="10" fill="#111" />
    
    <!-- Шипы на голове -->
    <path d="M100,40 L110,10 L120,40 Z" fill="#3a9421" />
    <path d="M130,40 L140,15 L150,40 Z" fill="#3a9421" />
    
    <!-- Нос и рот -->
    <rect x="115" y="115" width="20" height="35" rx="10" fill="#334325" />
    <path d="M85,145 Q125,185 165,145" fill="none" stroke="#334325" stroke-width="8" />
    
    <!-- Зубы -->
    <rect x="105" y="150" width="40" height="15" fill="#d2efc9" />
    <line x1="115" y1="150" x2="115" y2="165" stroke="#334325" stroke-width="1" />
    <line x1="125" y1="150" x2="125" y2="165" stroke="#334325" stroke-width="1" />
    <line x1="135" y1="150" x2="135" y2="165" stroke="#334325" stroke-width="1" />
  </g>
  
  <!-- Текст -->
  <text x="175" y="280" text-anchor="middle" fill="#7cff4d" font-family="Arial" font-weight="bold" font-size="24">Mutant Ape</text>
  <text x="175" y="310" text-anchor="middle" fill="#7cff4d" font-family="Arial" font-weight="bold" font-size="24">Yacht Club</text>
  
  <!-- Радиоактивные символы -->
  <g transform="translate(30, 30)">
    <path d="M0,0 L15,15 M0,15 L15,0" stroke="#7cff4d" stroke-width="2" />
  </g>
  <g transform="translate(300, 30)">
    <path d="M0,0 L15,15 M0,15 L15,0" stroke="#7cff4d" stroke-width="2" />
  </g>
  <g transform="translate(30, 300)">
    <path d="M0,0 L15,15 M0,15 L15,0" stroke="#7cff4d" stroke-width="2" />
  </g>
  <g transform="translate(300, 300)">
    <path d="M0,0 L15,15 M0,15 L15,0" stroke="#7cff4d" stroke-width="2" />
  </g>
</svg>